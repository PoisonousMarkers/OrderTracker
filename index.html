<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="page-tables">
        <button id="table1" class="table-button" onclick="selectTable(1)">1</button>
        <button id="table2" class="table-button"  onclick="selectTable(2)">2</button>
        <button id="table3" class="table-button"  onclick="selectTable(3)">3</button>
        <button id="table4" class="table-button"  onclick="selectTable(4)">4</button>
        <button id="table5" class="table-button"  onclick="selectTable(5)">5</button>
        <button id="table6" class="table-button"  onclick="selectTable(6)">6</button>
        <button id="table7" class="table-button"  onclick="selectTable(7)">7</button>
        <button id="table8" class="table-button"  onclick="selectTable(8)">8</button>
        <button id="table9" class="table-button"  onclick="selectTable(9)">9</button>
        <button id="table10" class="table-button"  onclick="selectTable(10)">10</button>
        <button id="table11" class="table-button"  onclick="selectTable(11)">11</button>
        <button id="table12" class="table-button"  onclick="selectTable(12)">12</button>
        <button id="table13" class="table-button"  onclick="selectTable(13)">13</button>
        <button id="table14" class="table-button"  onclick="selectTable(14)">14</button>
        <button id="table15" class="table-button"  onclick="selectTable(15)">15</button>
        <button id="table16" class="table-button"  onclick="selectTable(16)">16</button>
        <button id="table17" class="table-button"  onclick="selectTable(17)">17</button>
        <button id="table18" class="table-button"  onclick="selectTable(18)">18</button>
        <button id="table19" class="table-button"  onclick="selectTable(19)">19</button>
        <button id="table20" class="table-button"  onclick="selectTable(20)">20</button>

        <!-- Add more tables as needed -->
    </div>

    <div id="page-menu" style="display: none;">
        
        <div id="menu-categories">
            <button onclick="showTables()">‚Üê</button>
    
            <!-- Category buttons -->
            <button onclick="showCategory('starters')" data-category="starters">Starters</button>
            <button onclick="showCategory('pasta')" data-category="pasta">Pasta</button>
            <button onclick="showCategory('pizza')" data-category="pizza">Pizza</button>
            <button onclick="showCategory('desserts')" data-category="desserts">Desserts</button>
            <button onclick="showCategory('modifiers')" data-category="modifiers">Modifiers</button>
        </div>
    
        <div class="menu-category-buttons">
            <!-- Starters Menu Items -->
            <div id="menu-items-starters" style="display: none;">
                <button onclick="addMenuItem('Bruschetta')">Bruschetta</button>
                <button onclick="addMenuItem('Caesar Salad')">CaesarSalad</button>
                <button onclick="addMenuItem('Caprese Salad')">CapreseSalad</button>
                <button onclick="addMenuItem('Tomato Soup')">TomatoSoup</button>
                <button onclick="addMenuItem('Mushroom Soup')">MushroomSoup</button>
                <!-- Add more items as needed -->
            </div>
        
            <!-- Pasta Menu Items -->
            <div id="menu-items-pasta" style="display: none;">
                <button onclick="addMenuItem('Fusilli Salmone')">FusilliSalmone</button>
                <button onclick="addMenuItem('Casarecci Bolognese')">CasarecciBolognese</button>
                <button onclick="addMenuItem('Casarecci Pesto')">CasarecciPesto</button>
                <button onclick="addMenuItem('Gnocchi Margherita')">GnocchiMargherita</button>
                <button onclick="addMenuItem('Penne Salsiccia')">PenneSalsiccia</button>
                <button onclick="addMenuItem('Fettuccine Pollo')">FettuccinePollo</button>
                <button onclick="addMenuItem('Veal Lombardo')">VealLombardo</button>
                <button onclick="addMenuItem('Veal Pizzaiola')">VealPizzaiola</button>
                <button onclick="addMenuItem('Gamberi Diavolo')">GamberiDiavolo</button>
                <!-- Add more items as needed -->
            </div>

            <!-- Pizza Menu Items -->
            <div id="menu-items-pizza" style="display: none;">
                <button onclick="addMenuItem('Margherita')">Margherita</button>
                <button onclick="addMenuItem('Paesana')">Paesana</button>
                <button onclick="addMenuItem('Al Pollo')">Al Pollo</button>
                <button onclick="addMenuItem('Vegetariana')">Vegetariana</button>
                <button onclick="addMenuItem('Pesto')">Pesto</button>
                <!-- Add more items as needed -->
            </div>        
        
            <!-- Desserts Menu Items -->
            <div id="menu-items-desserts" style="display: none;">
                <button onclick="addMenuItem('ChocolateCake')">Chocolate Cake</button>
                <button onclick="addMenuItem('Cheesecake')">Cheesecake</button>
                <button onclick="addMenuItem('Chocolate Tartufo')">ChocolateTartufo</button>
                <button onclick="addMenuItem('Almond Tartufo')">AlmondTartufo</button>
                <button onclick="addMenuItem('Passionfruit Tartufo')">PassionfruitTartufo</button>
                <button onclick="addMenuItem('Profiteroles')">Profiteroles</button>
                <!-- Add more items as needed -->
            </div>

            <!-- Modifiers Menu Items -->
            <div id="menu-items-modifiers" style="display: none;">
                <button onclick="addMenuItem('Gluten Free')">GlutenFree</button>
                <button onclick="addMenuItem('No Olives')">No Olives</button>
                <button onclick="addMenuItem('Add Chicken')">Add Chicken</button>
                <button onclick="addMenuItem('Add Sausage')">Add Sausage</button>
                <!-- Add more items as needed -->
            </div>
        </div>


        <div id="order-summary" style="margin-top: 20px;">
            <h2 id="summary"></h2>
            <button onclick="submitOrder()">Submit Order</button>
            <button id="clearTableBtn" onclick="clearTable()" style="display: none;">Clear Table</button>
        </div>
        
    </div>
    
    
    

    <script src="script.js"></script>
</body>
</html>
